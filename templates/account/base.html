<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HRIS Authentication{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --ukg-primary: #00A99D;
            --ukg-secondary: #007A73;
            --ukg-accent: #E6F9F7;
            --ukg-dark: #004D47;
            --ukg-light: #F0FFFE;
            --ukg-text: #333333;
            --ukg-text-light: #6B7280;
            --ukg-border: #E5E7EB;
            --ukg-success: #10B981;
            --ukg-warning: #F59E0B;
            --ukg-error: #EF4444;
        }

        body {
            background: linear-gradient(135deg, var(--ukg-light) 0%, var(--ukg-accent) 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--ukg-text);
        }

        .auth-container {
            max-width: 420px;
            margin: 2rem auto;
            padding: 3rem 2.5rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid var(--ukg-border);
        }

        .brand-title {
            color: var(--ukg-primary);
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: -0.025em;
        }

        .brand-subtitle {
            color: var(--ukg-text-light);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .social-btn {
            margin-bottom: 0.75rem;
            border: 2px solid var(--ukg-border);
            border-radius: 12px;
            padding: 0.875rem 1.5rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .social-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-color: var(--ukg-primary);
        }

        .social-btn.google {
            border-color: #DB4437;
            color: #DB4437;
        }

        .social-btn.google:hover {
            background-color: #DB4437;
            color: white;
            border-color: #DB4437;
        }

        .social-btn.microsoft {
            border-color: #0078D4;
            color: #0078D4;
        }

        .social-btn.microsoft:hover {
            background-color: #0078D4;
            color: white;
            border-color: #0078D4;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--ukg-border);
        }

        .divider span {
            background: white;
            padding: 0 1.5rem;
            color: var(--ukg-text-light);
            font-weight: 500;
            font-size: 0.875rem;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid var(--ukg-border);
            padding: 0.875rem 1rem;
            font-size: 0.875rem;
            transition: all 0.2s ease-in-out;
        }

        .form-control:focus {
            border-color: var(--ukg-primary);
            box-shadow: 0 0 0 3px rgba(0, 169, 157, 0.1);
        }

        .form-label {
            color: var(--ukg-text);
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--ukg-primary) 0%, var(--ukg-secondary) 100%);
            border: none;
            border-radius: 12px;
            padding: 0.875rem 2rem;
            font-weight: 600;
            font-size: 0.875rem;
            letter-spacing: 0.025em;
            transition: all 0.2s ease-in-out;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--ukg-secondary) 0%, var(--ukg-dark) 100%);
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(0, 169, 157, 0.3);
        }

        .form-check-input:checked {
            background-color: var(--ukg-primary);
            border-color: var(--ukg-primary);
        }

        .form-check-input:focus {
            box-shadow: 0 0 0 3px rgba(0, 169, 157, 0.1);
        }

        a {
            color: var(--ukg-primary);
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            color: var(--ukg-secondary);
            text-decoration: underline;
        }

        .alert {
            border-radius: 12px;
            border: none;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .alert-success {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--ukg-success);
        }

        .alert-danger {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--ukg-error);
        }

        .text-muted {
            color: var(--ukg-text-light) !important;
        }

        /* Loading animation */
        .btn-loading {
            position: relative;
            color: transparent;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .auth-container {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="text-center mb-4">
                <h2 class="brand-title">
                    <i class="fas fa-building me-2"></i>
                    HRIS
                </h2>
                <p class="brand-subtitle">Group Benefits Management</p>
            </div>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
            
            {% block content %}
            {% endblock %}
            
            <div class="text-center mt-4">
                <small class="text-muted">
                    &copy; 2025 HRIS. All rights reserved.
                </small>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
